{% extends 'blog/base.html' %}

{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block content %}
    <article class="post">
        <h2>{{ post.title }}</h2>
        <p class="meta">Published on {{ post.publish }}</p>
        <div class="post-body">
            {{ post.body|linebreaks }}
        </div>
    </article>
{% endblock %}
